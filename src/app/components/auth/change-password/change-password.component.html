<div class="container-fluid vh-100">
  <div class="row" style="height: inherit;">
    <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-start px-4" id="leftBg">
      <h3 class="text-white text-uppercase m-0 mb-1">e-Store Lothor</h3>
      <p class="m-0 text-white h5">Admin Dashboard</p>
      <ul class="list-group mt-5 text-white" style="list-style-type: none;margin: 0; padding: 0;">
        <li>Manage Dynamic Content For Your Website</li>
        <li>An Optimal, Reliable and Dynamic Web Backend</li>
        <li>Modern Secure Interface based on Google Cloud</li>
      </ul>
    </div>
    <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center">
      <div class="card w-75 shadow-sm">
        <div class="card-header bg-white border-0">
          <h3 class="text-center m-0">Change Password</h3>
        </div>
        <div class="dropdown-divider"></div>
        <div class="card-body">
          <form>

            <div class="form-row">
              <div class="form-group col-sm-6 mt-2">
                <label for="opassword">Old Password</label>
                <input type="password" class="form-control" id="opassword" autocomplete="off"
                  aria-describedby="opassword" placeholder="Enter Old Password">

                <label for="npassword">New Password</label>
                <input type="password" class="form-control" id="npassword" autocomplete="off"
                  aria-describedby="npassword" placeholder="Enter New Password">

                <label for="cpassword">Confirm New Password</label>
                <input type="password" class="form-control" id="cpassword" autocomplete="off"
                  aria-describedby="cpassword" placeholder="Confirm New Password">
              </div>
            </div>
            <div class="form-group form-check">

              <a routerLink="/login">SignIn
              </a>&nbsp;&nbsp;|&nbsp;<a routerLink="/register">SignUp
              </a>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


        </div>
      </div>
    </div>
  </div>
</div>
