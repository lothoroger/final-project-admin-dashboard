<div class="container-fluid vh-100">
  <div class="row" style="height: inherit;">
    <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-start px-4" id="leftBg">
      <h3 class="text-white text-uppercase m-0 mb-1">e-Store Lothor</h3>
      <p class="m-0 text-white h5">Admin Dashboard</p>
      <ul class="list-group mt-5 text-white" style="list-style-type: none;margin: 0; padding: 0;">
        <li>Manage Dynamic Content For Your Website</li>
        <li>An Optimal, Reliable and Dynamic Web Backend</li>
        <li>Modern Secure Interface based on Google Cloud</li>
      </ul>
    </div>
    <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center">
      <div class="card w-75 shadow-sm">
        <div class="card-header bg-white border-0">
          <h3 class="text-center m-0">Register</h3>
        </div>
        <div class="dropdown-divider"></div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" autocomplete="off" aria-describedby="email"
                  placeholder="Enter Username">

              </div>
              <div class="form-group col-sm-6">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" autocomplete="off" aria-describedby="email"
                  placeholder="eg: john.watson@gmail.com">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-6 mt-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" autocomplete="off" aria-describedby="password"
                  placeholder="Enter Password">
              </div>
              <div class="form-group col-sm-6 mt-2">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" autocomplete="off"
                  aria-describedby="cpassword" placeholder="Confirm Password">
              </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberme" required>
              <label class="form-check-label" for="rememberme">Remember me</label>
              &nbsp;&nbsp;&nbsp;<span class="badge badge-primary"><a routerLink="/login" style="color:white;">SignIn
                  Here</a></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


        </div>
      </div>
    </div>
  </div>
</div>
